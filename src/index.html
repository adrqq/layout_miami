<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyBike landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="styles/index.scss">

    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="header__line">
        <a href="." class="header__logo">
          <img
            src="./images/logo.svg"
            alt="MyBike logo"
            class="header__logo-img"
          >
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="header__call"
        >
          <img
            src="./images/icons/icon_tel.svg"
            alt="Call icon"
            class="header__call-icon"
          >
        </a>

        <input
          type="checkbox"
          class="header__menu-toggler"
          name="menu-toggler"
          id="menu-toggler"
        >
        <label for="menu-toggler" class="header__menu-toggler-icon"></label>

        <nav class="header__nav">

        </nav>
      </div>

      <h1 class="header__slogan">Take the Streets</h1>
    </header>
  </body>
</html>
