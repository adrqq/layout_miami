<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyBike landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="styles/index.scss">

    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__line">
            <input
              type="checkbox"
              class="header__menu-toggler"
              name="menu-toggler"
              id="menu-toggler"
            >

            <a
              href="."
              class="header__logo"
              title="Homepage"
            >
              <img
                src="./images/logo.svg"
                alt="MyBike logo"
                class="header__logo-img"
              >
            </a>

            <a
              href="tel:+1 234 5555-55-55"
              class="header__call"
              title="Call us"
            ></a>

            <label
              for="menu-toggler"
              class="header__menu-toggler-icon"
              title="Toggle menu"
            ></label>

            <nav class="header__nav">
              <div class="container">
                <div class="header__nav-content">
                  <ul class="header__nav-list">
                    <li class="header__nav-list-item">
                      <a href="#" class="header__nav-list-link">Home</a>
                    </li>
                    <li class="header__nav-list-item">
                      <a href="#" class="header__nav-list-link">About us</a>
                    </li>
                    <li class="header__nav-list-item">
                      <a href="#" class="header__nav-list-link">Compare bikes</a>
                    </li>
                    <li class="header__nav-list-item">
                      <a href="#" class="header__nav-list-link">Details</a>
                    </li>
                    <li class="header__nav-list-item">
                      <a href="#" class="header__nav-list-link">Contacts</a>
                    </li>
                  </ul>

                  <div class="header__nav-actions">
                    <a
                      href="tel:+1 234 5555-55-55"
                      class="header__nav-actions-call"
                      title="Call us"
                    >+1 234 5555-55-55</a>

                    <a
                      href="#"
                      class="header__nav-actions-book"
                    >Book a test ride</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <h1 class="header__slogan">Take the Streets</h1>
        </div>
      </div>
    </header>
  </body>
</html>
